<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
      <mat-card-content>
        <img mat-card-image src={{dish.image}}>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
        <h3>Comments</h3>
          <mat-list-item *ngFor="let com of dish.comments">
            <p matLine>{{com.comment}}</p>
            <p matLine>{{com.rating}} Stars</p>
            <p matLine> <span> --{{com.author}} {{com.date | date}} </span> </p>
          </mat-list-item>
    </mat-list>
  </div>

</div>
