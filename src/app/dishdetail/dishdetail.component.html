<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="100" *ngIf="paramDish">
    <mat-card rowHeight="200px" *ngIf="paramDish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="paramDish">{{paramDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{paramDish.image}}>
      <mat-card-content>
        <p>{{paramDish.description}}</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>

  <div [hidden]="paramDish">
    <mat-spinner><h4>Loading ... Please wait!</h4></mat-spinner>
  </div>

  <div fxFlex="40" *ngIf="paramDish">
    <mat-list *ngIf="paramDish">
        <h3>Comments</h3>
          <mat-list-item *ngFor="let com of paramDish.comments">
            <p matLine>{{com.comment}}</p>
            <p matLine>{{com.rating}} Stars</p>
            <p matLine> <span> -- {{com.author}} {{com.date | date}} </span> </p>
          </mat-list-item>
    </mat-list>
  </div>

  <div [hidden]="paramDish">
    <mat-spinner><h4>Loading ... Please wait!</h4></mat-spinner>
  </div>

</div>
